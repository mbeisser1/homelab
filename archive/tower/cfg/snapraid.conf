# Defines the data disks to use
# The name and mount point association is relevant for parity, do not change it
# WARNING: Adding here your /home, /var or /tmp disks is NOT a good idea!
# SnapRAID is better suited for files that rarely changes!
# Format: "data DISK_NAME DISK_MOUNT_POINT"
data VOL1 /srv/dev-disk-by-label-VOL1
data VOL2 /srv/dev-disk-by-label-VOL2
data VOL3 /srv/dev-disk-by-label-VOL3
data VOL4 /srv/dev-disk-by-label-VOL4
data VOL5 /srv/dev-disk-by-label-VOL5
data VOL6 /srv/dev-disk-by-label-VOL6
data VOL7 /srv/dev-disk-by-label-VOL7
# Parity drive
data VOLA /srv/dev-disk-by-label-VOLA
data VOLB /srv/dev-disk-by-label-VOLB
data VOLC /srv/dev-disk-by-label-VOLC
data VOLD /srv/dev-disk-by-label-VOLD
# Parity drive2
data VOLU /srv/dev-disk-by-label-VOLU
data VOLV /srv/dev-disk-by-label-VOLV
data VOLW /srv/dev-disk-by-label-VOLW
data VOLX /srv/dev-disk-by-label-VOLX

# Defines the files to use as additional parity storage.
# If specified, they enable the multiple failures protection
# from two to six level of parity.
# To enable, uncomment one parity file for each level of extra
# protection required. Start from 2-parity, and follow in order.
# It must NOT be in a data disk
# Format: "X-parity FILE [,FILE] ..."
#2-parity /mnt/diskq/snapraid.2-parity
#3-parity /mnt/diskr/snapraid.3-parity
#4-parity /mnt/disks/snapraid.4-parity
#5-parity /mnt/diskt/snapraid.5-parity
#6-parity /mnt/disku/snapraid.6-parity
parity /srv/dev-disk-by-label-PAR1/snapraid.parity
2-parity /srv/dev-disk-by-label-PAR2/snapraid.2-parity

# Defines the files to use as content list
# You can use multiple specification to store more copies
# You must have least one copy for each parity file plus one. Some more don't hurt
# They can be in the disks used for data, parity or boot,
# but each file must be in a different disk
# Format: "content FILE"
content /srv/dev-disk-by-label-VOL2/snapraid.content
content /srv/dev-disk-by-label-VOL4/snapraid.content
content /srv/dev-disk-by-label-VOL6/snapraid.content
content /srv/dev-disk-by-label-VOLA/snapraid.content
content /srv/dev-disk-by-label-VOLV/snapraid.content


# Excludes hidden files and directories (uncomment to enable).
#nohidden

exclude *.bak
exclude *.unrecoverable
exclude /tmp/
exclude lost+found/
exclude .content
exclude aquota.group
exclude aquota.user
exclude snapraid.conf*

#Defines the block size in kibi bytes (1024 bytes) (uncomment to enable).
# WARNING: Changing this value is for experts only!
# Default value is 256 -> 256 kibi bytes -> 262144 bytes
# Format: "blocksize SIZE_IN_KiB"
#blocksize 256

# Defines the hash size in bytes (uncomment to enable).
# WARNING: Changing this value is for experts only!
# Default value is 16 -> 128 bits
# Format: "hashsize SIZE_IN_BYTES"
#hashsize 16

# Automatically save the state when syncing after the specified amount
# of GB processed (uncomment to enable).
# This option is useful to avoid to restart from scratch long 'sync'
# commands interrupted by a machine crash.
# It also improves the recovering if a disk break during a 'sync'.
# Default value is 0, meaning disabled.
# Format: "autosave SIZE_IN_GB"
autosave 500

# Defines the pooling directory where the virtual view of the disk
# array is created using the "pool" command (uncomment to enable).
# The files are not really copied here, but just linked using
# symbolic links.
# This directory must be outside the array.
# Format: "pool DIR"
#pool /pool

# Defines a custom smartctl command to obtain the SMART attributes
# for each disk. This may be required for RAID controllers and for
# some USB disk that cannot be autodetected.
# In the specified options, the "%s" string is replaced by the device name.
# Refers at the smartmontools documentation about the possible options:
# RAID -> https://www.smartmontools.org/wiki/Supported_RAID-Controllers
# USB -> https://www.smartmontools.org/wiki/Supported_USB-Devices
#smartctl d1 -d sat %s
#smartctl d2 -d usbjmicron %s
#smartctl parity -d areca,1/1 /dev/sg0
#smartctl 2-parity -d areca,2/1 /dev/sg0
