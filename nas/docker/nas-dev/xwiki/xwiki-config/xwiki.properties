# XWiki caching optimizations for single-user setup

# Increase cache sizes (default values are too small for optimal performance)
cache.core.size=5000
cache.query.size=2000
cache.rendering.size=1000

# Increase cache expiration times (safe for single-user)
cache.core.ttl=86400
cache.query.ttl=86400
cache.rendering.ttl=86400

# Enable aggressive rendering cache
rendering.cache.enabled=true

# Disable search indexing if not needed (saves resources)
indexer.all.active=false
