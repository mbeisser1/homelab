site_name: Bitrealm Homelab
site_description: Docs for my homelab, NAS, and VPS setup
site_url: https://mbeisser1.github.io/homelab/
repo_url: https://github.com/mbeisser1/homelab
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.expand # <-- expands every collapsible section on load
    - navigation.indexes # (optional) make section titles clickable to index.md
  palette:
    - scheme: default # light as the default
      primary: blue grey # pick any: indigo, teal, blue grey, etc.
      accent: amber
      toggle:
        icon: material/weather-night
        name: Dark mode
    - scheme: slate # optional dark mode
      primary: blue grey
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Light mode
markdown_extensions:
  - pymdownx.snippets:
      base_path:
        - . # /pool/repo/homelab
        - docs
      check_paths: true
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      line_spans: __span
  - pymdownx.tabbed
  - pymdownx.tasklist
  - tables
plugins:
  - search
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
extra:
  mermaid:
    theme: dark
nav:
  - Home:
      - NAS:
          - Scripts: homelab/nas/scripts.md
          - Network:
              - Network: homelab/nas/network/network.md
              - WireGuard: homelab/nas/network/wireguard.md
              - Caddy: homelab/nas/network/caddy.md
              - Fail2ban: homelab/nas/network/fail2ban.md
          - Snapraid: homelab/nas/postfix_fastmail_setup.md
      - VPS:
          - Config: homelab/vps/vps.md
  - Projects:
      - SMS Tools: projects/sms.md
  - Downloads:
      - NAS Scripts: homelab/nas/scripts.md
      - SMS Tools: projects/sms.md
