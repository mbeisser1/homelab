site_name: Bitrealm Homelab
site_description: Docs for my homelab, NAS, and VPS setup
site_url: https://mbeisser1.github.io/homelab/
repo_url: https://github.com/mbeisser1/homelab
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - content.action.edit
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: slate
markdown_extensions:
  - pymdownx.snippets:
      base_path:
        - . # /pool/repo/homelab
        - docs
      check_paths: true
  - admonition
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      linenums: true
      line_spans: __span
  - pymdownx.tabbed
  - pymdownx.tasklist
  - tables
plugins:
  - search
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js
extra:
  mermaid:
    theme: dark
nav:
  - Home: index.md
  - Foo: scratch.md
  - Homelab:
      - Overview: homelab/overview.md
      - NAS:
          - Scripts: homelab/nas/scripts.md
          - Network:
              - Network: homelab/nas/network/network.md
              - WireGuard: homelab/nas/network/wireguard.md
              - Caddy: homelab/nas/network/caddy.md
              - Fail2ban: homelab/nas/network/fail2ban.md
          - Snapraid: homelab/nas/postfix_fastmail_setup.md
  - Projects:
      - SMS Tools: projects/sms.md
  - Downloads:
      - NAS Scripts: homelab/nas/scripts.md
      - SMS Tools: projects/sms.md
